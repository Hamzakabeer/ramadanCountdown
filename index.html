<!DOCTYPE html>
<html lang="en-PK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Ramadan Countdown 2025</h1>
    <p id="hijri-date">Hijri Date: 1446 AH</p>
    <p id="day-of-week" class="daysofweek">Day of the Week: Loading...</p>
    <div id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
    <div id="sehr-iftar-times" class="timing">
      <p>Sehri Time: <span id="sehr-time">Loading...</span></p>
      <p>Iftar Time: <span id="iftar-time">Loading...</span></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
